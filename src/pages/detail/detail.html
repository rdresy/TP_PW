<ion-header>

  <ion-navbar>
    <ion-title>detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <h1 text-center>{{film.title}}</h1>
    <ion-card>
        <ion-card-header>
          Poster
        </ion-card-header>
        <ion-card-content>
            <img src={{film.image}}/>
        </ion-card-content>
      </ion-card>
      <ion-card>
          <ion-card-header>
            Date
          </ion-card-header>
          <ion-card-content>
            {{film.date}}
          </ion-card-content>
        </ion-card>
        <ion-card>
            <ion-card-header>
              Auteur
            </ion-card-header>
            <ion-card-content>
                {{film.author}}
            </ion-card-content>
          </ion-card>
</ion-content>
